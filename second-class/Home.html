<Html>
    <head>
        <title>Mi primer pagina</title>
        <style>
            body {background-color: green;}
            h1   {color: blue;}
            #paragraph-black {
                color: blue;
            }
        </style>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="stylesheet" type="text/css" href="styleTexts.css">
        <script type="text/javascript" src="scripts/jquery.min.js"></script>
    </head>
    <body>
        <input type="number" name="fname" id="num1" placeholder="Numero 1"><br>
        <input type="number" name="lname" id="num2" placeholder="Numero 2"><br>
        <input type="number" name="result" id="num3" placeholder="Total" hidden="true"><br>
        <button onclick="sum();">Enviar</button>
        <footer class="footer-center">Derechos reservados</footer>
    </body>
    <script>
        function sum() {
            var n1 = document.getElementById('num1');
            var n2 = document.getElementById('num2');
            var n3 = document.getElementById('num3');
            if (n1.value == "" || n2.value == "") {
                n3.hidden = true;
                n1.value = "";
                n2.value = "";
                alert('Necesita ingresar un valor en ambas casillas');
            } else {
                n3.hidden = false;
                n3.value = parseInt(n1.value) + parseInt(n2.value);
            }
        }
    </script>
</Html>
